name: Publish Pre-release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (within pre-release track)"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run lint
        run: npm run lint

      - name: Compile extension
        run: npm run compile

      - name: Compile webviews
        run: npm run compile:webview

      - name: Determine pre-release version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3 | cut -d- -f1)
          
          echo "Parsed: major=$MAJOR, minor=$MINOR, patch=$PATCH"
          
          # VS Code pre-release convention: odd minor versions are pre-releases
          # Even minor versions (0, 2, 4, 6, 8...) = stable
          # Odd minor versions (1, 3, 5, 7, 9...) = pre-release
          
          if [ $((MINOR % 2)) -eq 0 ]; then
            # Current is stable (even minor), move to next odd minor for pre-release
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
            echo "Moving from stable ($MINOR) to pre-release track ($NEW_MINOR)"
          else
            # Already on pre-release track (odd minor)
            if [ "${{ github.event.inputs.bump }}" = "minor" ]; then
              # Jump to next odd minor (skip the even one)
              NEW_MINOR=$((MINOR + 2))
              NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
              echo "Bumping to next pre-release minor ($NEW_MINOR)"
            else
              # Just increment patch
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              echo "Incrementing patch to $NEW_PATCH"
            fi
          fi
          
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in package.json
        run: |
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version

      - name: Create .env file with telemetry secrets
        run: |
          echo "VSCODE_TELEMETRY_CONNECTION_STRING=${{ secrets.VSCODE_TELEMETRY_CONNECTION_STRING }}" > .env

      - name: Package extension
        run: npm run package
        env:
          VSCODE_TELEMETRY_CONNECTION_STRING: ${{ secrets.VSCODE_TELEMETRY_CONNECTION_STRING }}

      - name: Get VSIX filename
        id: vsix
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "VSIX file: $VSIX_FILE"

      - name: Publish to VS Code Marketplace (Pre-release)
        run: npx @vscode/vsce publish --pre-release -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX (Pre-release)
        if: env.OVSX_PAT != ''
        run: npx ovsx publish ${{ steps.vsix.outputs.filename }} --pre-release -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Commit version change
        run: |
          git add package.json
          git commit -m "chore: release v${{ steps.version.outputs.new_version }} (pre-release)"

      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.new_version }}

      - name: Push changes and tags
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin v${{ steps.version.outputs.new_version }}

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: DevBuddy v${{ steps.version.outputs.new_version }} (Pre-release)
          body: |
            ## ðŸ§ª Pre-release Version
            
            This is a **pre-release** of DevBuddy using VS Code's odd/even versioning:
            - **Even minor versions** (0.8.x, 0.10.x) = Stable releases
            - **Odd minor versions** (0.9.x, 0.11.x) = Pre-releases
            
            This version contains experimental features and may have bugs.
            
            ### âš ï¸ Important Notes
            
            - This version is for testing purposes only
            - Use at your own risk in production environments
            - Report any issues on [GitHub Issues](https://github.com/${{ github.repository }}/issues)
            
            ### How to Install
            
            **Option 1: Via VS Code (Recommended)**
            1. Open VS Code/Cursor
            2. Go to Extensions view
            3. Search for "DevBuddy"
            4. Click the dropdown next to "Install" and select **"Switch to Pre-Release Version"**
            
            **Option 2: Manual Installation**
            Download the `.vsix` file below and install it:
            
            ```bash
            code --install-extension ${{ steps.vsix.outputs.filename }}
            ```
            
            ### Reporting Issues
            
            Please report any bugs or issues you encounter:
            - [Create an issue](https://github.com/${{ github.repository }}/issues/new)
            - Include the version number: `${{ steps.version.outputs.new_version }}`
            - Describe what you were doing when the issue occurred
            
            ---
            
            Thank you for testing DevBuddy! ðŸ™
          files: ${{ steps.vsix.outputs.filename }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ§ª Pre-release Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Channel:** Pre-release (odd minor version)" >> $GITHUB_STEP_SUMMARY
          echo "**VSIX:** ${{ steps.vsix.outputs.filename }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### VS Code Version Convention:" >> $GITHUB_STEP_SUMMARY
          echo "- Even minor (0.8.x, 0.10.x) = Stable" >> $GITHUB_STEP_SUMMARY
          echo "- Odd minor (0.9.x, 0.11.x) = Pre-release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published to:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VS Code Marketplace (Pre-release)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Releases (Pre-release)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### How users can install:" >> $GITHUB_STEP_SUMMARY
          echo "1. In VS Code, search for DevBuddy in Extensions" >> $GITHUB_STEP_SUMMARY
          echo "2. Click \"Switch to Pre-Release Version\"" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Links:" >> $GITHUB_STEP_SUMMARY
          echo "- [Release page](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new_version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Marketplace](https://marketplace.visualstudio.com/items?itemName=angelogirardi.dev-buddy)" >> $GITHUB_STEP_SUMMARY
