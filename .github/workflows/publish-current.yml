name: Publish Current Version

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'yes' to confirm publishing the current version"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'yes'
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run lint
        run: npm run lint

      - name: Compile extension
        run: npm run compile

      - name: Compile webviews
        run: npm run compile:webview

      - name: Create .env file with telemetry secrets
        run: |
          echo "VSCODE_TELEMETRY_CONNECTION_STRING=${{ secrets.VSCODE_TELEMETRY_CONNECTION_STRING }}" > .env

      - name: Package extension
        run: npm run package
        env:
          VSCODE_TELEMETRY_CONNECTION_STRING: ${{ secrets.VSCODE_TELEMETRY_CONNECTION_STRING }}

      - name: Get VSIX filename
        id: vsix
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "VSIX file: $VSIX_FILE"

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        if: env.OVSX_PAT != ''
        run: npx ovsx publish ${{ steps.vsix.outputs.filename }} -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        continue-on-error: true

      - name: Create Git tag
        run: |
          git tag v${{ steps.version.outputs.version }} || echo "Tag already exists"

      - name: Push tag
        run: |
          git push origin v${{ steps.version.outputs.version }} || echo "Tag already pushed"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: DevBuddy v${{ steps.version.outputs.version }}
          body: |
            ## DevBuddy v${{ steps.version.outputs.version }}
            
            Stable release.
            
            ---
            
            ## Installation
            
            Download the `.vsix` file below and install it in VS Code:
            
            ```bash
            code --install-extension ${{ steps.vsix.outputs.filename }}
            ```
            
            Or install directly from the [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=angelogirardi.dev-buddy)
          files: ${{ steps.vsix.outputs.filename }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Publish Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**VSIX:** ${{ steps.vsix.outputs.filename }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published to:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… VS Code Marketplace" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Releases" >> $GITHUB_STEP_SUMMARY

