    <path d="M 4 70 L 8 74 L 16 66" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Lines representing text -->
    <line x1="28" y1="10" x2="76" y2="10" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <line x1="28" y1="40" x2="76" y2="40" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <line x1="28" y1="70" x2="76" y2="70" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  </g>
