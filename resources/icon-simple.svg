    <path d="M 4 10 L 8 14 L 16 6" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Second checkbox - checked -->
    <rect x="0" y="30" width="20" height="20" rx="3" fill="white" opacity="0.2"/>
    <path d="M 4 40 L 8 44 L 16 36" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Third checkbox - checked -->
