<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B7FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Workflow nodes (circles) -->
  <circle cx="64" cy="32" r="10" fill="#5B7FE8" stroke="white" stroke-width="2"/>
  <circle cx="38" cy="64" r="10" fill="#5B7FE8" stroke="white" stroke-width="2"/>
  <circle cx="90" cy="64" r="10" fill="#5B7FE8" stroke="white" stroke-width="2"/>
  <circle cx="64" cy="96" r="10" fill="#10B981" stroke="white" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="64" y1="42" x2="64" y2="86" stroke="#5B7FE8" stroke-width="3" opacity="0.6"/>
  <line x1="60" y1="38" x2="42" y2="58" stroke="#5B7FE8" stroke-width="3" opacity="0.6"/>
  <line x1="68" y1="38" x2="86" y2="58" stroke="#5B7FE8" stroke-width="3" opacity="0.6"/>
  <line x1="42" y1="70" x2="60" y2="90" stroke="#10B981" stroke-width="3" opacity="0.6"/>
  <line x1="86" y1="70" x2="68" y2="90" stroke="#10B981" stroke-width="3" opacity="0.6"/>
  
  <!-- Center hub -->
  <circle cx="64" cy="64" r="16" fill="white"/>
  <circle cx="64" cy="64" r="14" fill="url(#gradient)"/>
  
  <!-- Checkmark in center (the "buddy" helper) -->
  <path d="M 58 64 L 62 68 L 70 58" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>